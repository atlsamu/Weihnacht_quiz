<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Christmas Quiz</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #1b2735 0, #090a0f 40%, #000 100%);
    color: #fff;
    text-align: center;
    padding: 30px 12px 50px;
    overflow-x: hidden;
  }

  .title {
    font-size: 2rem;
    margin-bottom: 8px;
    text-shadow: 0 0 12px rgba(255,255,255,0.4);
  }
  .subtitle {
    opacity: 0.9;
    margin-bottom: 26px;
    font-size: 1rem;
  }

  #quiz {
    max-width: 480px;
    margin: 0 auto 28px;
    padding: 22px 18px 26px;
    border-radius: 18px;
    background: rgba(10, 10, 25, 0.92);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(255,255,255,0.1);
    position: relative;
    overflow: hidden;
  }

  #quiz::before, #quiz::after {
    content: "";
    position: absolute;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,0,122,0.35), transparent);
    top: -60px;
    left: -40px;
    opacity: 0.6;
  }
  #quiz::after {
    background: radial-gradient(circle, rgba(0,188,212,0.35), transparent);
    top: auto;
    bottom: -70px;
    right: -40px;
    left: auto;
  }

  .word {
    font-size: 1.6rem;
    margin: 20px 0;
    background: rgba(255, 0, 0, 0.25);
    padding: 10px 22px;
    border-radius: 999px;
    display: inline-block;
    position: relative;
    z-index: 1;
  }

  input {
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    width: 70%;
    max-width: 260px;
    margin-top: 10px;
    text-align: center;
  }
  button.quiz-btn {
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    background: #d4af37;
    color: #000;
    margin-top: 18px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    position: relative;
    z-index: 1;
  }
  button.quiz-btn:hover { opacity: 0.85; }

  .msg {
    margin-top: 18px;
    font-size: 1rem;
    min-height: 26px;
    font-weight: bold;
  }

  /* Schneefall */
#snow {
  pointer-events: none;
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 9999;
}

.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.6;
  font-size: 6px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

</style>
</head>
<body>

<div id="snow"></div>

<div class="title">üéÑ Christmas Quiz üéÑ</div>
<div class="subtitle">500 Tage Streak in Duolingo, aber bist du wirklich so gut? üòé</div>

<div id="quiz">
  <div id="prompt" class="word"></div>
  <br>
  <input id="answer" placeholder="Antwort..." autocomplete="off" />
  <br>
  <button class="quiz-btn" onclick="check()">Check</button>
  <div id="message" class="msg"></div>

  <!-- NEU: Fortfahren-Button -->
  <button id="continueBtn" class="quiz-btn" style="display:none;" onclick="continueToSlideshow()">
    Fortfahren ‚ûú
  </button>
</div>

<script>
function createSnow() {
  const flake = document.createElement("div");
  flake.classList.add("snowflake");

  const r = Math.random();
  if (r < 0.7) flake.style.fontSize = "6px";
  else if (r < 0.95) flake.style.fontSize = "10px";
  else flake.style.fontSize = "16px";

  flake.textContent = "‚ùÑ";
  flake.style.left = Math.random() * 100 + "vw";
  const duration = 8 + Math.random() * 6;
  flake.style.animationDuration = duration + "s";

  document.getElementById("snow").appendChild(flake);

  setTimeout(() => flake.remove(), duration * 1000);
}

setTimeout(() => {
  setInterval(createSnow, 1000 + Math.random()*2000);
}, 2000);
</script>

<script>
// --- QUIZ SCRIPT MIT FORTFAHREN-BUTTON ---

const words = [
  { de: "flasche", en: "bottle" },
  { de: "kerze", en: "candle" },
  { de: "kissen", en: "pillow" },
  { de: "licht", en: "light" },
  { de: "baum", en: "tree" }
];

let index = 0;

const promptEl = document.getElementById("prompt");
const answerEl = document.getElementById("answer");
const messageEl = document.getElementById("message");
const continueBtn = document.getElementById("continueBtn");

promptEl.textContent = `${words[index].de}:`;

function check() {
  const input = answerEl.value.trim().toLowerCase();
  const correct = words[index].en.toLowerCase();

  if (input === correct) {
    messageEl.textContent = "‚úÖ Richtig!";
    index++;
    answerEl.value = "";

    if (index >= words.length) {
      promptEl.textContent = "Alle W√∂rter geschafft! üéâ";
      continueBtn.style.display = "inline-block";
      return;
    }

    promptEl.textContent = `${words[index].de}:`;
  } else {
    messageEl.textContent = "‚ùå Falsch, nochmal!";
  }
}

function continueToSlideshow() {
  window.location.href = "slideshow.html";
}

</script>

</body>
</html>
