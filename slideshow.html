  body {

  .textbox {

  }

  .slides {

    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border-radius: 22px;
    overflow: hidden;
    background: black;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.7);
    aspect-ratio: 16/9;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.6s, transform 0.6s;
    position: absolute;
  }

  .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
    padding: 14px 10px 10px;
    font-size: 0.9rem;
  }

  .caption span {
    padding: 4px 12px;
    border-radius: 999px;
    background: rgba(0,0,0,0.4);
    display: inline-block;
  }

  .controls,
  .music-controls {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  button.ctrl {
    padding: 10px 22px;
    border-radius: 999px;
    border: none;
    background: #d32f2f;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(0,0,0,0.6);
  }

  .music-controls button.ctrl {
    background: #2e7d32;
  }

  button.ctrl:hover { opacity: 0.86; }

  .lights {
    margin-top: 26px;
    font-size: 2rem;
    opacity: 0.25;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from { opacity:0.12; transform:translateY(0); }
    to   { opacity:0.28; transform:translateY(2px); }
  }

  #snow2 {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background: transparent;
    z-index: 9999;
  }

  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    opacity: 0.6;
    font-size: 6px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  #dots {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 6px;
  }

  #dots span {
    width: 8px;
    height: 8px;

    background: rgba(255,255,255,0.3);
  }

  #dots span.active {
    background: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
  }

  .footer-note {
    margin-top: 16px;
    font-size: 0.8rem;
    opacity: 0.8;
  }

  @media (max-width: 600px) {

</style>
